<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signal Board</title>
  <link rel="stylesheet" href="{{ request.url_for('static', path='signalboard.css') }}">
</head>
<body>
  <h1 style="margin: 0 0 12px 0;">Signal Board</h1>

  <div class="grid">
    {% for s in signals %}
      <div class="card">
        <div class="top">
          <div class="title">
            {% if s.link %}
              <a href="{{ s.link }}" target="_blank" rel="noreferrer">{{ s.title }}</a>
            {% else %}
              {{ s.title }}
            {% endif %}
          </div>
          <div class="age">{{ s.age }}</div>
        </div>

        <div style="margin-top: 8px;">
          <span class="status {{ s.status }}">{{ s.status }}</span>
        </div>

        <div class="value">{{ s.value }}</div>

        {% if s.details %}
          <div class="details">{{ s.details }}</div>
        {% endif %}
      </div>
    {% endfor %}
  </div>

  <p class="footer">
    Data is served from cache.
  </p>
</body>
</html>
